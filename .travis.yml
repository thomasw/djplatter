language: python
python:
    - "2.6"
    - "2.7"
env:
    - DJANGO_VERSION=1.4.15
    - DJANGO_VERSION=1.5.10
    - DJANGO_VERSION=1.6.7
    - DJANGO_VERSION=1.7
install:
    - pip install -r requirements.txt --use-mirrors
    - pip install Django==$DJANGO_VERSION
script:
    - nosetests
after_success:
    - coveralls
